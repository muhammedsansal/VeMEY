{% extends "base.html" %}
{% block title %}Companies{% endblock %}
{% block meta %}
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="robots" content="index,follow" />
{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
<div class="row">
	<div class="col-md-12">
		<div class="page-header">
			<h1>Companies</h1>
		</div>
		<ol class="breadcrumb">
			<li><a href="/">Home</a></li>
			<li class="active">Companies</li>
		</ol>
	</div>
	<div class="col-md-12" style="margin:10px;">
		<a class="btn btn-primary btn-sm" href="/company/add/" role="button">Add Company</a>
	</div>
	<div class="col-md-12">
		<table class="table table-bordered table-striped">
			<tr>
				<th>Name</th>
			</tr>
			{% for company in companies %}
				<tr>
					<td><a href="{{company.get_absolute_url}}">{{company}}</a></td>
				</tr>
			{% endfor %}
		</table>
	</div>
</div>
{% endblock %}
